version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: note-board-web
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/html
    restart: unless-stopped
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: note-board-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: noteboard
      MYSQL_USER: noteboard
      MYSQL_PASSWORD: noteboard
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  db_data:
